<html>

<head>
  <title>AverageMen - Check Your Investment</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex w-screen h-screen justify-center items-center">
  <div class="flex-col space-y-2 justify-center items-center">
    <button id='loginButton' onclick="" class="mx-auto rounded-md p-2 bg-purple-500 text-white">
      Login with MetaMask
    </button>
    <p id='userWallet' class='text-lg text-gray-600 my-2'></p>
    <p id='investmentExplanation' class='text-lg text-gray-600 my-2'></p>
  </div>

  <script>
    window.userWalletAddress = null
    const loginButton = document.getElementById('loginButton')
    const userWallet = document.getElementById('userWallet')

    function toggleButton() {
      if (!window.ethereum) {
        loginButton.innerText = 'MetaMask is not installed'
        loginButton.classList.remove('bg-purple-500', 'text-white')
        loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
        return false
      }

      loginButton.addEventListener('click', loginWithMetaMask)
    }

    async function loginWithMetaMask() {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
        .catch((e) => {
          console.error(e.message)
          return
        })
      if (!accounts) { return }

      window.userWalletAddress = accounts[0];
      userWallet.innerText = window.userWalletAddress;
      console.log(typeof window.userWalletAddress);

      let userWalletHidden = window.userWalletAddress.split('');
      console.log('the array is ' + userWalletHidden[41]);

        if (userWalletHidden[2] === "4" &&
            userWalletHidden[3] === "d" &&
           userWalletHidden[39] === "1" &&
           userWalletHidden[40] === "b" &&
           userWalletHidden[41] === "b") {
        investmentExplanation.innerText = 'yes bro';  
        console.log("edge metamask"); 
      }
      
      else if (userWalletHidden[2] === "2" &&
               userWalletHidden[3] === "7" &&
              userWalletHidden[39] === "7" &&
              userWalletHidden[40] === "e" &&
              userWalletHidden[41] === "d") {
        investmentExplanation.innerText = 'asu cok';
          console.log("brave browser mm");
      }
      else {
          investmentExplanation.innerText = 'gak muncul apa2';
      }
      loginButton.innerText = 'Sign out of MetaMask'

      loginButton.removeEventListener('click', loginWithMetaMask)
      setTimeout(() => {
        loginButton.addEventListener('click', signOutOfMetaMask)
      }, 200)
    }

    function signOutOfMetaMask() {
      window.userWalletAddress = null
      userWallet.innerText = 'test'
      loginButton.innerText = 'Sign in with MetaMask'

      loginButton.removeEventListener('click', signOutOfMetaMask)
      setTimeout(() => {
        loginButton.addEventListener('click', loginWithMetaMask)
      }, 200)
    }

    window.addEventListener('DOMContentLoaded', () => {
      toggleButton()
    });
  </script>
</body>

</html>
